<!DOCTYPE html>
<html>
<head>
  <title>Sprite Add Test</title>
  <style>
    body {
      background-color: white;
    }
  </style>
</head>
<body>
  <input type="text" name="" id="sprite-number">
  <button id="sprite-btn">Send</button>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    var socket = io();

    document.getElementById('sprite-btn').addEventListener('click', function() {
      const numberTextbox = document.getElementById('sprite-number')
      const number = numberTextbox.value ? numberTextbox.value : Math.floor(Math.random() * (800 - 0 + 1) + 0);
      socket.emit('sprite', number);
    });
  </script>
</body>
</html>

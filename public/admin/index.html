<!DOCTYPE html>
<html>
  <head>
    <title>Sprite Add Test</title>
    <style>
      body {
        background-color: white;
      }
      .container {
        display: flex;
        gap: 1rem;
        justify-content: flex-start;
        flex-wrap: wrap;
        flex-direction: row;
      }
      .panel {
        border: 1px solid #ddd;
        border-radius: 1rem;
        padding: 1rem;
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        align-items: center;
      }
      .panel button {
        padding: 0.4rem;
        border: 1px solid #ddd;
        border-radius: 0.5rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="panel">
        <label for="sprite">Sprite</label>
        <input type="text" name="sprite" id="sprite" />
        <button id="sprite-btn">Send</button>
      </div>
      <div class="panel">
        <label for="color">Background color</label>
        <input type="text" name="color" id="color" />
        <button id="color-btn">Send</button>
      </div>
      <div class="panel">
        <label for="pattern">Pattern</label>
        <input type="text" name="" id="pattern" />
        <button id="pattern-btn">Send</button>
      </div>
      <div class="panel">
        <label for="randomize">Randomize</label>
        <button id="randomize-btn">Activate</button>
      </div>
      <div class="panel">
        <label for="randomize">Rain</label>
        <button id="rain-btn">Activate</button>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();

      document
        .getElementById("sprite-btn")
        .addEventListener("click", function () {
          const numberTextbox = document.getElementById("sprite");
          const number = numberTextbox.value
            ? numberTextbox.value
            : Math.floor(Math.random() * (800 - 0 + 1) + 0);
          socket.emit("sprite-number", number);
        });

      document
        .getElementById("color-btn")
        .addEventListener("click", function () {
          const numberTextbox = document.getElementById("color");
          const number = numberTextbox.value;
          socket.emit("color", number);
        });

      document
        .getElementById("pattern-btn")
        .addEventListener("click", function () {
          const numberTextbox = document.getElementById("pattern");
          const number = numberTextbox.value;
          socket.emit("pattern", number);
        });

        document
        .getElementById("randomize-btn")
        .addEventListener("click", function () {
          socket.emit("randomize", 'Frampersand', '#showcase');
        });
        
        document
        .getElementById("rain-btn")
        .addEventListener("click", function () {
          socket.emit("rain");
        });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Frampersand's interactive overlays showcase</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link href="../sources/randomizer/index.css" rel="stylesheet" />
    <style>
      body {
        background-color: white;
      }
      .container {
        padding-top: 10rem;
      }
      #rain-gif.active {
        background: url('https://i.gifer.com/2ii5.gif');
        background-repeat: repeat-x;
        height: 200px;
        width: 100%;
        opacity: 100%;
        transition: 10s;
    }
    #rain-gif.fade{
        opacity: 0;
        transition: 10s;
    }
      .panels-container {
        position: fixed;
        top: 0;
        left: 0;
        background-color: white;
        display: flex;
        gap: 1rem;
        justify-content: center;
        flex-wrap: wrap;
        flex-direction: row;
        z-index: 1000;
      }
      .showcase-panel {
        background: white;
        border: 1px solid #ddd;
        border-radius: 1rem;
        padding: 1rem;
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        align-items: center;
      }
      .showcase-panel button {
        padding: 0.4rem;
        border: 1px solid #ddd;
        border-radius: 0.5rem;
      }

      .border-showcase {
        width: 100%;
        padding: 3rem 1rem;
        overflow: hidden;
      }
      .sprite-border-showcase {
        border: 1px dotted gray;
        height: 450px;
        width: 800px;
        position: relative;
        margin: auto;
        top: -2rem;
      }
      .sprite-border-showcase .pokemon-sprite {
        position: absolute;
        height: 50px;
        display: flex;
        align-items: center;
      }

      .sprite-border-showcase .pokemon-sprite img {
        max-width: 50px;
      }

      .background-showcase {
        width: 100%;
        height: 400px;        
      }
      .background-sprite-showcase {
        height: 100%;
        width: 100%;
      }

      .randomizer-showcase {
        width: 100%;
        height: 280px;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 1rem;
      }

      .rain-showcase {
        height: 200px;
        width: 100%;
        background-color: #124071;
      }
      .showcase{
        border-radius: 0.5rem;
        border: 1px solid #c9c9c9;
        margin: 2rem 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="panels-container">
          <div class="showcase-panel">
            <label for="sprite">Sprite</label>
            <input type="text" name="sprite" id="sprite" />
            <button id="sprite-btn">Send</button>
          </div>
          <div class="showcase-panel">
            <label for="color">Background color</label>
            <input type="text" name="color" id="color" />
            <button id="color-btn">Send</button>
          </div>
          <div class="showcase-panel">
            <label for="pattern">Pattern</label>
            <input type="text" name="" id="pattern" />
            <button id="pattern-btn">Send</button>
          </div>
          <div class="showcase-panel">
            <label for="randomize">Randomize</label>
            <button id="randomize-btn">Activate</button>
          </div>
          <div class="showcase-panel">
            <label for="randomize">Rain</label>
            <button id="rain-btn">Activate</button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="border-showcase showcase">
            <div class="sprite-border-showcase"></div>
          </div>
        </div>
        <div class="col-12">
          <div class="background-showcase showcase">
            <div class="background-sprite-showcase"></div>
          </div>
        </div>
        <div class="col-12">
          <div class="randomizer-showcase-container showcase">
            <div class="randomizer-showcase"></div>
          </div>
        </div>
        <div class="col">
          <div class="rain-showcase showcase">
            <div id="rain-gif"></div>
          </div>
        </div>
      </div>
    </div>
    <audio id="rain-container" src="../assets/rain.mp4"></audio>
    <script src="/socket.io/socket.io.js"></script>
    <script src="index.js" type="module"></script>
  </body>
</html>

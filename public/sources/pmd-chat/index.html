<!DOCTYPE html>
<html>

<head>
    <title>Frampersand OBS Source - PMD Portrait</title>
    <style>
        body {
            background-color: transparent;
            display: flex;
            flex-direction: column-reverse;
        }

        @font-face {
            font-family: pmd;
            src: url('../../../assets/fonts/pmd.ttf');
        }

        @font-face {
            font-family: exo;
            src: url('../../../assets/fonts/exo/Exo-Regular.ttf');
        }

        @font-face {
            font-family: exobold;
            src: url('../../../assets/fonts/exo/Exo-Bold.ttf');
        }

        #chat-container {
            display: flex;
            flex-direction: column-reverse;
        }

        .pmd-portrait-container {
            display: flex;
            flex-direction: column;
            margin-bottom: 16px;
        }

        .pmd-portrait-message-box {
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        .pmd-portrait-message-box > img {
            height: 80px;
            width: 80px;
            border-radius: 4px;
        }

        .fade {
            opacity: 0;
            transition: opacity 3s;
        }

        .pmd-portrait-username-container {
            position: relative;
            width: fit-content;
            min-width: 85px;
            max-width: 400px;
            left: 105px;
            border-radius: 4px;
            padding: 2px 10px;
            background: #494981;
        }
        .pmd-portrait-username {
            font-family: exobold;
            font-size: 24px;
            color: white;
        }

        .pmd-portrait-message {
            font-family: exo;
            -webkit-font-smoothing: antialiased;
            width: 400px;
            /* background: #6961a7; */
            /* height: 30px; */
            border-radius: 4px;
            padding: 5px 10px;
            color: white;
            position: relative;
            left: 15px;
            border-top-left-radius: 0;
            font-size: 25px;
        }

        /* .pmd-portrait-message::before {
            content: '';
            position: absolute;
            width: 10px;
            height: 0px;
            left: -20px;
            top: 7px;
            border-top: 8px solid transparent;
            border-right: 10px solid #6961a7;
            border-bottom: 10px solid transparent;
        } */
    </style>
</head>

<body>
    <div id="chat-container"></div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./listener.js" type="module"></script>
    <script type='text/javascript' src='../../libs/tinycolor/tinycolor.js'></script>
    <script src="./index.js" type="module"></script>

</body>

</html>

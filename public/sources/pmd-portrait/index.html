<!DOCTYPE html>
<html>

<head>
    <title>Frampersand OBS Source - PMD Portrait</title>
    <style>
        body {
            background-color: transparent;
            display: flex;
            flex-direction: column-reverse;
        }

        @font-face {
            font-family: pmd;
            src: url('../../../assets/fonts/pmd.ttf');
        }

        .pmd-portrait-container {
            display: flex;
            flex-direction: column;
            margin-bottom: 5px;
        }

        .pmd-portrait-message-box {
            display: flex;
            flex-direction: row;
        }

        .fade {
            opacity: 0;
            transition: opacity 3s;
        }

        .pmd-portrait-username {
            position: relative;
            left: 55px;
            background: #494981;
            padding-bottom: 2px;
            font-family: pmd;
            width: 85px;
            border-top-left-radius: 4px;
            border-top-right-radius: 4px;
            padding: 2px 0px 2px 10px;
            color: white;
        }

        .pmd-portrait-message {
            font-family: pmd;
            width: 300px;
            background: #6961a7;
            height: 30px;
            border-radius: 4px;
            padding: 5px 10px;
            color: white;
            position: relative;
            left: 15px;
            border-top-left-radius: 0;
        }

        .pmd-portrait-message::before {
            content: '';
            position: absolute;
            width: 10px;
            height: 0px;
            left: -20px;
            top: 7px;
            border-top: 8px solid transparent;
            border-right: 10px solid #6961a7;
            border-bottom: 10px solid transparent;
        }
    </style>
</head>

<body>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./listener.js" type="module"></script>
    <script src="./index.js" type="module"></script>

</body>

</html>
